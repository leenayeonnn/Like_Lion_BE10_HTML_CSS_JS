<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Style Property Basic</title>
        <style>
            body {
                font-size: 30px;
            }
            p:nth-child(1) {
                font-size: 16px;
            }
            p:nth-child(2) {
                font-size: 100%;
            }
            p:nth-child(3) {
                font-size: 130%;
            }
            p:nth-child(4) {
                font-size: 2em;
            }
            p:nth-child(5) {
                font-size: 2rem;
            }
        </style>
    </head>
    <body>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </body>
</html>
