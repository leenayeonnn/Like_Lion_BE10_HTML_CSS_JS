<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>세렝게티 동물 테스트</title>
        <meta name="description" content="나랑 꼭 닮은 세렝게티 동물을 MBTI를 기반으로 추천해주는 테스트입니다." />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="세렝게티 동물 테스트" />
        <meta
            property="og:description"
            content="나랑 꼭 닮은 세렝게티 동물을 MBTI를 기반으로 추천해주는 테스트입니다."
        />
        <meta property="og:image" content="https://willowy-dasik-30b27f.netlify.app/lion.png" />
        <meta property="og:url" content="https://willowy-dasik-30b27f.netlify.app" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="container">
        <article class="start">
            <h1 class="mt-5 text-center">나랑 꼭 닮은 세렝게티 동물은?</h1>
            <button type="button" class="btn btn-primary mt-5" onclick="start()">테스트 시작하기</button>
        </article>

        <article class="question">
            <div class="progress mt-5">
                <div class="progress-bar" role="progressbar" style="width: calc(100 / 12 * 1%)"></div>
            </div>
            <h2 id="title" class="text-center mt-5">문제</h2>
            <input id="type" type="hidden" value="EI" />
            <button id="A" type="button" class="btn btn-primary mt-5">문제</button>
            <button id="B" type="button" class="btn btn-primary mt-5">문제</button>
        </article>

        <article class="result">
            <img id="img" class="mt-5" src="lion.png" alt="" />
            <h2 id="animal" class="text-center mt-5">동물이름</h2>
            <h3 id="explain" class="text-center mt-5">설명</h3>
            <div class="share a2a_kit a2a_kit_size_32 a2a_default_style">
                <a class="a2a_button_facebook"></a>
                <a class="a2a_button_twitter"></a>
                <a class="a2a_button_whatsapp"></a>
                <a class="a2a_dd"></a>
            </div>
        </article>

        <article class="kakao-ad mt-5">
            <ins
                class="kakao_ad_area"
                style="display: none"
                data-ad-unit="DAN-NTFFrl7wPjpEaOdB"
                data-ad-width="728"
                data-ad-height="90"
            ></ins>
        </article>

        <a
            class="mt-5 banner"
            href="https://www.codelion.net/catalog/Q291cnNlTm9kZTpqbW9r?utm_source=animal_test&utm_medium=web_lecture&utm_campaign=jocoding"
        >
            <img class="banner-img" src="배너.png" alt="" />
        </a>

        <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>

        <input type="hidden" id="EI" value="0" />
        <input type="hidden" id="SN" value="0" />
        <input type="hidden" id="TF" value="0" />
        <input type="hidden" id="JP" value="0" />

        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"
        ></script>
        <script>
            let num = 1;
            let mbti = "";
            const q = {
                1: { title: "문제1", type: "EI", A: "E", B: "I" },
                2: { title: "문제2", type: "EI", A: "E", B: "I" },
                3: { title: "문제3", type: "EI", A: "E", B: "I" },
                4: { title: "문제4", type: "SN", A: "S", B: "N" },
                5: { title: "문제5", type: "SN", A: "S", B: "N" },
                6: { title: "문제6", type: "SN", A: "S", B: "N" },
                7: { title: "문제7", type: "TF", A: "T", B: "F" },
                8: { title: "문제8", type: "TF", A: "T", B: "F" },
                9: { title: "문제9", type: "TF", A: "T", B: "F" },
                10: { title: "문제10", type: "JP", A: "J", B: "P" },
                11: { title: "문제11", type: "JP", A: "J", B: "P" },
                12: { title: "문제12", type: "JP", A: "J", B: "P" },
            };
            const result = {
                ISTJ: { animal: "하마", explain: "하마 설명", img: "lion.png" },
                ENFP: { animal: "사자", explain: "사자 설명", img: "lion.png" },
                ENTJ: { animal: "호랑이", explain: "호랑이 설명", img: "lion.png" },
            };

            function start() {
                $(".start").hide();
                $(".question").show();
                next();
            }

            $("#A").click(() => {
                const type = $("#type").val();
                const preVal = $("#" + type).val();
                $("#" + type).val(parseInt(preVal) + 1);
                next();
            });

            $("#B").click(() => next());

            function next() {
                if (num === 13) {
                    $(".question").hide();
                    $(".result").show();

                    $("#EI").val() < 2 ? (mbti += "I") : (mbti += "E");
                    $("#SN").val() < 2 ? (mbti += "N") : (mbti += "S");
                    $("#TF").val() < 2 ? (mbti += "F") : (mbti += "T");
                    $("#JP").val() < 2 ? (mbti += "P") : (mbti += "J");

                    $("#img").attr("src", result[mbti]["img"]);
                    $("#animal").html(result[mbti]["animal"]);
                    $("#explain").html(result[mbti]["explain"]);
                } else {
                    $(".progress-bar").attr("style", "width: calc(100 / 12 * " + num + "%)");
                    $("#title").html(q[num].title);
                    $("#type").val(q[num].type);
                    $("#A").html(q[num].A);
                    $("#B").html(q[num].B);
                    num++;
                }
            }
        </script>
        <script async src="https://static.addtoany.com/menu/page.js"></script>
    </body>
</html>
