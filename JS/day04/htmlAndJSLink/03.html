<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <button>click</button>
        <button>click</button>
        <script>
            function changeColor(event) {
                console.log(event);
                console.log("target : " + this);
                console.log(this);
                console.log(event.target); // 익명으로 썼을 시 유용

                // 입력으로 가져오기
                const color = prompt("input color");
                document.body.style.background = color;
            }

            // 처음 나오는 하나만 리턴 - querySelector
            // document.querySelector("button").addEventListener("click", changeColor);

            // 해당 조건의 모든것을 리턴 - querySelectorAll
            // const btn = document.querySelectorAll("button");
            // btn[0].addEventListener("click", changeColor);
            // btn[1].addEventListener("click", changeColor);

            // 해당 조건의 모든것을 리턴 - getElementByTagName
            const btn = document.getElementsByTagName("button");
            btn[0].addEventListener("click", changeColor);
            btn[1].addEventListener("click", changeColor);
        </script>
    </body>
</html>
