<!-- 문제 4: 최대값 찾기
숫자 배열에서 가장 큰 숫자를 찾는 코드를 작성하세요.

const numbers = [10, 36, 54, 89, 12]; -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const numbers = [10, 36, 54, 89, 12];

            let max = numbers[0];
            for (let i = 1; i < numbers.length; i++) {
                if (numbers[i] > max) {
                    max = numbers[i];
                }
            }

            console.log(max);
        </script>
    </body>
</html>
