<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            for (let i = 0; i < 10; i++) {
                console.log(i);
            }

            for (let i = 0; i < 10; i++) {
                if (i === 5) {
                    continue;
                }
                console.log(i);
            }

            const names = ["a", "b", "c"];
            for (let i = 0; i < names.length; i++) {
                console.log(names[i]);
            }

            for (let name of names) {
                console.log(name);
            }

            const dog = {
                name: "멍머이",
                sound: "멍멍",
            };
            for (let key in dog) {
                console.log(`${key}: ${dog[key]}`);
            }
        </script>
    </body>
</html>
