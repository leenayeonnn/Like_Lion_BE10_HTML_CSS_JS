<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            function sumOf(numbers) {
                let sum = 0;
                for (let i = 0; i < numbers.length; i++) {
                    sum += numbers[i];
                }
                return sum;
            }

            const result = sumOf([1, 2, 3, 4, 5]);
            console.log(result);
        </script>
    </body>
</html>
