<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const dog = {
                name: "멍멍이",
                sound: "멍멍",

                say: function () {
                    console.log(this.sound);

                say2: () => {
                    console.log(this.sound);
                },
            };

            dog.say();
            dog.say2();
        </script>
