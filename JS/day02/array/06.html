<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const arr = [1, 2, 3, 4, 5];
            arr.splice(1, 2);
            console.log(arr);

            const arr2 = [1, 2, 3, 4, 5];
            const arr3 = arr2.slice(1, 3);
            console.log(arr2);
            console.log(arr3);

            console.log(arr2.shift());
            console.log(arr2.pop());
            console.log(arr2);

            arr2.unshift(1);
            arr2.push(5);
            console.log(arr2);
        </script>
    </body>
</html>
