<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

    <body>
        <script>
            const numbers = [1, 2, 3, 4, 5];

            let result = numbers.some((num) => num > 4);
            console.log(result);

            result = numbers.every((num) => num > 4);
            console.log(result);
        </script>
    </body>
