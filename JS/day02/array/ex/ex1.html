<!-- 문제 1: 모든 요소의 제곱 구하기
주어진 숫자 배열의 각 요소에 대해 제곱을 한 새로운 배열을 생성하세요.

const numbers = [1, 2, 3, 4, 5]; -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const numbers = [1, 2, 3, 4, 5];

            const arr = numbers.map((num) => num * num);
            console.log(arr);
        </script>
    </body>
</html>
