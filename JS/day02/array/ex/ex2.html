<!-- 문제 2: 짝수만 필터링하기
주어진 숫자 배열에서 짝수만 필터링하여 새로운 배열을 생성하세요.

const numbers = [1, 2, 3, 4, 5, 6]; -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const numbers = [1, 2, 3, 4, 5, 6];

            const arr = numbers.filter((num) => num % 2 === 0);
            console.log(arr);
        </script>
    </body>
</html>
