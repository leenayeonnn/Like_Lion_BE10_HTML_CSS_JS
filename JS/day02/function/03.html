<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            function minus(a, b) {
                return a - b;
            }

            const minus2 = (a, b) => a - b;

            const minus3 = (a, b) => {
                return a - b;
            };

            console.log(minus(1, 2));
            console.log(minus2(1, 2));
            console.log(minus3(1, 2));
        </script>
    </body>
</html>
