<!-- ### 문제 2: 성적 분류하기
사용자로부터 점수를 입력받아,
해당 점수가 90점 이상이면 'A', 80점 이상 90점 미만이면 'B', 70점 이상 80점 미만이면 'C', 60점 이상 70점 미만이면 'D', 그 외의 경우 'F'를
출력하는 프로그램을 작성하세요. -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let score = parseInt(prompt("input score"));

            switch (parseInt(score / 10)) {
                case 9:
                    console.log("A");
                    break;
                case 8:
                    console.log("B");
                    break;
                case 7:
                    console.log("C");
                    break;
                case 6:
                    console.log("D");
                    break;
                default:
                    console.log("F");
            }
        </script>
    </body>
</html>
