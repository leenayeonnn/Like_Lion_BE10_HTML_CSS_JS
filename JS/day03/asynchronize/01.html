<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            function work() {
                const start = Date.now();
                for (let i = 0; i < 1000000000; i++) {}

                const end = Date.now();
                console.log(end - start + "ms");
            }

            work();
            console.log("work (next work())");

            console.log("=====================================");

            function hi() {
                console.log("hello~~~");
            }

            setTimeout(hi, 1000);

            console.log("work (next hi())");
        </script>
    </body>
</html>
